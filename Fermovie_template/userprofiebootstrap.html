                    <div class="user-img">

                    <form action="#" class="user">
                        <h4>01. Profile details</h4>
                        <div class="form-group">
                            <label for="username-3">Username</label>
                            <input type="text" id="username-3" class="form-control" placeholder="edwardkennedy">
                        </div>
                        <div class="form-group">
                            <label for="email-3">Email Address</label>
                            <input type="text" id="email-3" class="form-control" placeholder="edward@kennedy.com">
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" class="form-control" placeholder="Edward">
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Kennedy">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country">
                                    <option value="united">United States</option>
                                    <option value="saab">Others</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="state">State</label>
                                <select class="form-control" id="state">
                                    <option value="united">New York</option>
                                    <option value="saab">Others</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <form action="#" class="password">
                        <h4>02. Change password</h4>
                        <div class="form-group">
                            <label for="oldpassword">Old Password</label>
                            <input type="text" id="oldpassword" class="form-control" placeholder="**********">
                        </div>
                        <div class="form-group">
                            <label for="newpassword">New Password</label>
                            <input type="text" id="newpassword" class="form-control" placeholder="***************">
                        </div>
                        <div class="form-group">
                            <label for="confirmnewpassword">Confirm New Password</label>
                            <input type="text" id="confirmnewpassword" class="form-control" placeholder="***************">
                        </div>
                        <button type="submit" class="btn btn-primary">Change</button>
                    </form>
